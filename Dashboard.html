<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Physique</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <style>
    body {
      background-color: #121212;
      color: #D5FA05;
      font-family: 'Montserrat'
    }

    .navbar {
      background-color: #121212;
      position: fixed;
      width: 100%;
      z-index: 1000;
      /* Set a higher z-index to ensure the navbar appears above other elements */
    }

    .main {
      padding: 60px 20px 20px;
    }

    .navbar-brand,
    .navbar-nav a {
      color: #D5FA05 !important;
    }

    .navbar-nav .active {
      font-weight: bold;
      /* or add any other styling for the active link */
      color: #D5FA05 !important;
      /* Active link color */
    }

    .navbar-nav .nav-link:not(.active) {
      color: #808080 !important;
      /* Inactive link color */
    }

    .box {
      display: none;
      /* Initially hide the box */
      background-color: #121212;
      color: #D5FA05;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    #profileImage {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }

    input[type="file"],
    button {
      background-color: #D5FA05;
      color: #121212;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
      display: inline-block;
      /* Make them display in the same line */
      vertical-align: top;
      /* Align them to the top */
      box-sizing: border-box;
      /* Ensure padding and border are included in the total width */
      width: calc(50% - 5px);
      /* Set the width to half of the container with some margin between them */
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary" class="navbar bg-dark border-bottom border-body"
    data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" aria-current="page" href="Dashboard.html">Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="user-registration.html">User Registration</a>
          <a class="nav-link" href="trainer-Registration.html">Trainer Registration</a>
          <a class="nav-link" href="user-details.html">User Details</a>
          <a class="nav-link" href="trainer-details.html">Trainer Details</a>
          <a class="nav-link" href="assign-trainer.html">Assign Trainer</a>
          <a class="nav-link" href="#" onclick="signOut()">Sign out</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="main">
    <div class="con">
      <div class="box" id="contentContainer">
        <h1>Dashboard</h1>
        <!-- Add this within the <main> or wherever you want the image to appear -->
        <img id="profileImage" src="" alt="Profile Image">

        <input type="file" id="imageInput" accept="image/*">
        <button onclick="uploadImage()">Upload Image</button>
      </div>
    </div>
  </main>

  <div id="loading" style="display: none; text-align: center; margin-top: 40vh;">
    <div class="spinner-border" role="status" style="width: 3rem; height: 3rem; color: #D5FA05;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- Add Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyDEM0AQkqOoBgOUJeWwk-ZbbYNYwT87beY",
      authDomain: "physiques2.firebaseapp.com",
      projectId: "physiques2",
      storageBucket: "physiques2.appspot.com",
      messagingSenderId: "174104508999",
      appId: "1:174104508999:web:8f994f2c1d52aeb53b0f62",
      measurementId: "G-VRMNPEM3XH"
    };
    firebase.initializeApp(firebaseConfig);

    var firestore = firebase.firestore();
    var auth = firebase.auth();

    // Assuming you have the document ID where the image URL is stored
    var docId = 'bannerUrl'; // Replace with the actual document ID

    var loadingElement = document.getElementById('loading');
    var contentContainer = document.getElementById('contentContainer');

    loadingElement.style.display = 'block'; // Show loading element

    firestore.collection("importantDocs").doc(docId)
      .get()
      .then(function (doc) {
        loadingElement.style.display = 'none'; // Hide loading element

        if (doc.exists) {
          // Get the image URL from the document data
          var imageUrl = doc.data().bannerUrl;

          var profileImage = document.getElementById("profileImage");
          profileImage.src = imageUrl;

          // Set the height and width dynamically
          profileImage.style.height = "600px";
          profileImage.style.width = "100%";

          // Show the content container after data is fetched
          contentContainer.style.display = 'block';
        } else {
          console.error("Document not found in Firestore collection.");
        }
      })
      .catch(function (error) {
        loadingElement.style.display = 'none'; // Hide loading element
        console.error("Error fetching image from Firestore:", error);
      });



    function uploadImage() {
      var imageInput = document.getElementById('imageInput');
      var file = imageInput.files[0];

      if (file) {
        // Show loading element during image upload
        loadingElement.style.display = 'block';

        // Create a reference to the Firebase Storage location
        var storageRef = firebase.storage().ref('images/' + 'banner');

        // Upload the file to Firebase Storage
        var uploadTask = storageRef.put(file);

        // Listen for state changes, errors, and completion of the upload.
        uploadTask.on('state_changed',
          function (snapshot) {
            // Handle progress here (optional)
          },
          function (error) {
            loadingElement.style.display = 'none'; // Hide loading element
            console.error('Error uploading image:', error);
          },
          function () {
            // Handle successful upload here
            alert('Image uploaded successfully!');

            // Get the download URL for the uploaded file
            uploadTask.snapshot.ref.getDownloadURL().then(function (downloadURL) {
              var docId = 'bannerUrl'; // Replace with your desired document ID
              firestore.collection('importantDocs').doc(docId).set({
                bannerUrl: downloadURL,
              }).then(function (docRef) {
                console.log('Image URL stored in Firestore');
                loadingElement.style.display = 'none'; // Hide loading element after successful upload
              }).catch(function (error) {
                loadingElement.style.display = 'none'; // Hide loading element if there's an error
                console.error('Error storing image URL in Firestore:', error);
              });
            });
          }
        );
      } else {
        console.error('No file selected for upload.');
      }
    }

    function signOut() {
      auth.signOut().then(function () {
        // Sign-out successful.
        console.log("User signed out");
        // Redirect to the sign-in or home page if needed
        window.location.href = "index.html";
      }).catch(function (error) {
        // An error happened.
        console.error("Error signing out:", error);

      });
    }

    // Add this function to check if the user is signed in on each page load
    function checkAuthState() {
      auth.onAuthStateChanged(function (user) {
        if (!user) {
          // If the user is not signed in, redirect to the sign-in or home page
          window.location.href = "index.html";
        }
      });
    }

    // Call the checkAuthState function when the page loads
    checkAuthState();

  </script>
</body>

</html>
